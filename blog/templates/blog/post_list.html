{% extends "base.html" %}

{% block content %}

  <h1>Posts</h1>
    {% for post in posts %}
      <p><b>Title:</b>
        <a href="/blog/{{ post.id }}">{{ post.title }}</a></p>

      <div class="post_body">
        <p>{{ post.body|safe|linebreaks }}</p>
      </div>

      <div class="post_meta">
        <p><b>Posted on:</b>
          {{ post.created }}</p>
      </div>

      <div class="tags">
      <b>tags: </b>
        {% for tag in post.tags.all %}
          <a href="/blog/tag/{{ tag }}">{{ tag }}</a>
          {% if not forloop.last %}, {% endif %}
        {% endfor %}
       </div>

       <hr>
    {% endfor %}
{% endblock %}
